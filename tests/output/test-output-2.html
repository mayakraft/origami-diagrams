<html>
<head>
<title>Rabbit Ear</title>
<style>
html, body {
  width: 100%;
  margin: 0;
}
body {
  font-family: 'Avenir', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}
.page-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 250px 250px 290px 290px;
  grid-auto-rows: 350px;
}
div.header {
  height: 400px;
  padding: 1rem;
  grid-column-start: 2;
  grid-column-end: 5;
  grid-row-start: 1;
  grid-row-end: 3;
  /* -webkit-print-color-adjust: exact; */
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr;
  justify-items: center;
  align-items: center;
}
h1 {
  font-size: 3.5rem;
  /*margin-bottom: 2rem;*/
  text-align: left;
}
p {
  font-size: 1rem;
  text-align: center;
  width: 100%;
  /*margin: 1rem 0;*/
}
h1, p {
  margin: 0;
}
h1 {
  width: 100%;
  border-width: 0 0 1px 0;
  border-style: solid;
  border-color: black;
}
.small {
  font-size: 70%;
  /*margin-top: 2rem;*/
}
div.step {
  position: relative;
  text-align: center;
}
div.step .number {
  position: absolute;
  top: 0;
  left: 0;
  width: 2rem;
  height: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1rem;
  font-weight: 400;
}
div.step svg {
  margin: auto;
}

.title {
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 1;
  grid-row-end: 2;
}
.author {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 2;
  grid-row-end: 3;
  justify-self: start;
  align-self: start;
  text-align: left;
}
.fold-time {
  grid-column-start: 2;
  grid-column-end: 3;
  grid-row-start: 3;
  grid-row-end: 4;
}
.attribution {
  grid-column-start: 2;
  grid-column-end: 3;
  grid-row-start: 4;
  grid-row-end: 5;
}

svg.step {
  height: 210px;
  width: 210px;
}
svg.header.creasePattern {
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 3;
  grid-row-end: 5;
  justify-self: start;
  width: 200px;
  height: 200px;
}
svg.header.foldedForm {
  grid-column-start: 3;
  grid-column-end: 5;
  grid-row-start: 2;
  grid-row-end: 5;
  justify-self: end;
  width: 320px;
  height: 320px;
  z-index: 3;
}
svg.header.foldedForm.copy {
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 3;
  grid-row-end: 5;
  justify-self: start;
  width: 200px;
  height: 200px;
}

div.step:nth-of-type(2) {
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 1;
  grid-row-end: 2;
  align-self: end;
}

div.step:nth-of-type(3) {
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 2;
  grid-row-end: 3;
  align-self: end;
}

/*
 * --------------------
 * crease pattern style
 * --------------------
 */

svg { --crease-width: 0.005; }
svg * {
  stroke-width: var(--crease-width);
  stroke-linecap: round;
  stroke: black;
}
polygon { fill: none; stroke: none; stroke-linejoin: bevel; }
.boundary { fill: white; stroke: black; }
.mark { stroke: #AAA; }
.mountain { stroke: #000; }
.valley {
  stroke: #000;
  stroke-dasharray: calc(var(--crease-width)*2) calc(var(--crease-width)*4);
}
.foldedForm .boundary {fill: none; stroke: none;}
.foldedForm .faces polygon { stroke: #000; }
.foldedForm .faces .front { fill: white; }
.foldedForm .faces .back { fill: #dfd8d0; }
.foldedForm .creases line { stroke: none; }
.foldedForm .creases { display: none; opacity: 0; }
.creasePattern .faces { display: none; opacity: 0; }
.creasePattern .boundary { fill: white; }
.creasePattern .valley { stroke-dasharray: initial; }

svg.header.foldedForm.copy .faces .front { fill: black;}
svg.header.foldedForm.copy .faces .back { fill: black;}

</style>
</head>
<body>
  <div class="page-grid">
    <div class="header">

	<style type="text/css"/>
	<g class="boundaries">
		<polygon points="0,0 0.5,0 0.5,0.5 1,0.5 1,1 0.85,1 0.85,0.15 0,0.15 " class="boundary"/>

		<line x1="0.5" y1="0.5" x2="1" y2="0.5" id="2" class="boundary"/>
		<line x1="1" y1="1" x2="1" y2="0.5" id="3" class="boundary"/>
		<line x1="0.5" x2="1" y2="0.5" id="4" class="valley"/>
		<line x1="1" y1="1" x2="0.85" y2="1" id="5" class="boundary"/>
		<line x1="0.85" y1="0.15" x2="0.85" y2="1" id="6" class="boundary"/>
		<line y2="0.15" id="7" class="boundary"/>

		<line x1="0.85" y1="1" y2="0.15" id="9" class="valley"/>
	</g>
</svg>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="header copy final foldedForm" width="500px" height="500px" viewBox="-0.02 -0.02 1.04 1.04">
	<style type="text/css"/>
	<g class="boundaries">
		<polygon points="0,0 0.5,0 0.5,0.5 1,0.5 1,1 0.85,1 0.85,0.15 0,0.15 " class="boundary"/>
	</g>
	<g class="faces">
		<polygon points="0,0.15 0,0 0.5,0 1,0.5 1,1 0.85,1 " id="1" class="front"/>
		<polygon points="0.5,0 0.5,0.5 1,0.5 " id="0" class="back"/>
		<polygon points="0.85,1 0.85,0.15 0,0.15 " id="2" class="back"/>
	</g>
	<g class="creases">
		<line x2="0.5" id="0" class="boundary"/>
		<line x1="0.5" y1="0.5" x2="0.5" id="1" class="boundary"/>
		<line x1="0.5" y1="0.5" x2="1" y2="0.5" id="2" class="boundary"/>
		<line x1="1" y1="1" x2="1" y2="0.5" id="3" class="boundary"/>

</svg>
      <h1 class="title">Origami</h1>
      <p class="author">by _____________</p>
      <p class="fold-time">fold time<br>1 minute</p>
      <p class="attribution small">RabbitEar.org</p>
    </div>
